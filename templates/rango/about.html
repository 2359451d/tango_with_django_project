{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    About Rango
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <h1 class="jumbotron-heading">Rango says...</h1>
    <h2 class="h2">
        here is the about page. <br />
    </h2>
    <div>
        <!-- <strong>This tutorial has been put together by {{name}}.</strong><br /> -->
        <strong>{{ boldmessage }}</strong><br />
        <p>Visits: {{ visits }}</p>
    </div>
</div>
    <div>
        <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" />
        <img src="{{ MEDIA_URL }}cat.jpg" alt="Picture of a Cat" />
    </div>
{% endblock %}
