<!-- this template is shown when registering -->
{% extends 'rango/base.html' %}
{% load staticfiles %}


{% block title_block %}
    Register - Step 2
{% endblock %}


{% block body_block %}
    <div class="jumbotron p-4">
        <h1 class="jumbotron-heading">
            Register Here - Step 2
        </h1>
    </div>

    <div class="container">
        <div class="row">
            <form action="{% url 'rango:register_profile' %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Create Profile" />
            </form>
        </div>
    </div>
{% endblock %}
